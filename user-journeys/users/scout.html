<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header class="header">
        <div class="logo">The Data Empress</div>
    </header>

    <section class="content">
        <h1>Hello Recruiters & Reviewers!</h1>
        <p>Fill out the form to be notified once this page is live!</p>
    </section>

    <form action="https://fabform.io/f/Y-8ITbu" method="post">
        <fieldset>
            <legend></legend>

            <label for="fname">Full Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Your full name" required><br><br>

            <label for="lname">Role / Title:</label><br>
            <input type="text" id="role" name="role" placeholder="Your role / title" required><br><br>

            <label for="org">Organization:</label><br>
            <input type="text" id="org" name="org" placeholder="Your organization" required><br><br>

            <label for="email">Email Address:</label><br>
            <input type="text" id="email" name="email" placeholder="Your email address" required><br><br>

            <label for="email">Inquiry:</label><br>
            <input type="text" id="inquiry" name="inquiry" placeholder="Your inquiry" required><br><br>

            <input type="submit" value="Notify Me">
        </fieldset>
    </form>
